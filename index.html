<!DOCTYPE html>
<html>
<head>
    <title>Color Generator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="h1">Color Generator</div>
    <input class="form-control" id="area" placeholder="Enter a color here" type="text"><br>
    <div id="test"></div><br>
    <div class="btns">
        <button class="btn btn-primary" id="randomColorBtn">Random Color</button>
        <button class="btn btn-success" id="submitColorBtn">Submit</button>
    </div><br>
    <div id="header">Color Used</div>
    <div id="show" align="center">rgba(250, 0, 0, 1)</div>

    <script src="script.js"></script>
</body>
</html>
